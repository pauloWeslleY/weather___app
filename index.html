<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox Guide</title>

		<!--* Styles -->
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="weather">
				<div class="weather__period">Manhã</div>
				<div class="weather__icon">
					<img src="https://cdn-icons-png.flaticon.com/512/3797/3797134.png" alt="" />
				</div>
				<div class="weather__minmax">
					<span class="weather__min">16º</span>
					<span class="weather__max">25º</span>
				</div>
				<div class="weather__hr">HR 85%</div>
			</div>
			<div class="weather">
				<div class="weather__period">Tarde</div>
				<div class="weather__icon">
					<img src="https://cdn-icons-png.flaticon.com/512/2402/2402808.png" alt="" />
				</div>
				<div class="weather__minmax">
					<span class="weather__min">19º</span>
					<span class="weather__max">26º</span>
				</div>
				<div class="weather__hr">HR 45%</div>
			</div>
			<div class="weather">
				<div class="weather__period">Noite</div>
				<div class="weather__icon">
					<img src="https://cdn-icons-png.flaticon.com/512/1585/1585447.png" alt="" />
				</div>
				<div class="weather__minmax">
					<span class="weather__min">18º</span>
					<span class="weather__max">25º</span>
				</div>
				<div class="weather__hr">HR 60%</div>
			</div>
			<div class="weather">
				<div class="weather__period">Madrugada</div>
				<div class="weather__icon">
					<img src="https://cdn-icons-png.flaticon.com/512/1574/1574186.png" alt="" />
				</div>
				<div class="weather__minmax">
					<span class="weather__min">18º</span>
					<span class="weather__max">26º</span>
				</div>
				<div class="weather__hr">HR 35%</div>
			</div>
		</div>
	</body>
</html>
